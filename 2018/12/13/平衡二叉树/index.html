t = t1.delete(root, 2343);</span><br><span class="line">        //    //t1.inOrder2(root);</span><br><span class="line">        //    //Console.WriteLine();</span><br><span class="line">        //    //Console.WriteLine();</span><br><span class="line">        //    //t1.printTree(root);</span><br><span class="line">        //&#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 获取节点高度</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public int getHeight(AVLTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            if (node == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return 0;</span><br><span class="line">            &#125;</span><br><span class="line">            return node.height;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 获取左右子树最大高度</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;left&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;right&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public int getMaxHeight(AVLTreeNode left, AVLTreeNode right)</span><br><span class="line">        &#123;</span><br><span class="line">            if (left != null &amp;&amp; right != null)</span><br><span class="line">            &#123;</span><br><span class="line">                return (getHeight(left) &gt;= getHeight(right)) ? getHeight(left) : getHeight(right);</span><br><span class="line">            &#125;</span><br><span class="line">            else if (left == null &amp;&amp; right != null)</span><br><span class="line">            &#123;</span><br><span class="line">                return getHeight(right);</span><br><span class="line">            &#125;</span><br><span class="line">            else if (right == null &amp;&amp; left != null)</span><br><span class="line">            &#123;</span><br><span class="line">                return getHeight(left);</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                return 0;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 向右旋转一次</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        public AVLTreeNode turnRight(AVLTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            AVLTreeNode temp = node.left;</span><br><span class="line">            node.left = temp.right;</span><br><span class="line">            temp.right = node;</span><br><span class="line"></span><br><span class="line">            //获取新的高度</span><br><span class="line">            node.height = getMaxHeight(node.left, node.right) + 1;</span><br><span class="line">            temp.height = getMaxHeight(temp.left, temp.right) + 1;</span><br><span class="line">            return temp;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 左旋一次</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public AVLTreeNode turnLeft(AVLTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            AVLTreeNode temp = node.right;</span><br><span class="line">            node.right = temp.left;</span><br><span class="line">            temp.left = node;</span><br><span class="line"></span><br><span class="line">            //获取新的高度</span><br><span class="line">            node.height = getMaxHeight(node.left, node.right) + 1;</span><br><span class="line">            temp.height = getMaxHeight(temp.left, temp.right) + 1;</span><br><span class="line">            return temp;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 先右旋一次在左旋一次</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public AVLTreeNode turnRightLeft(AVLTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            node.right = turnRight(node.right);</span><br><span class="line">            return turnLeft(node);</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 左旋一次，再右旋一次</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public AVLTreeNode turnLeftRight(AVLTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            node.left = turnLeft(node.left);</span><br><span class="line">            return turnRight(node);</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 插入</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public AVLTreeNode insert(AVLTreeNode root,int data)</span><br><span class="line">        &#123;</span><br><span class="line">            if(root==null)</span><br><span class="line">            &#123;</span><br><span class="line">                root = new AVLTreeNode(data);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if(data&lt;root.data)</span><br><span class="line">            &#123;</span><br><span class="line">                </span><br><span class="line">                root.left = insert(root.left, data);</span><br><span class="line">                if( getHeight (root.left) - getHeight(root.right) ==2 )</span><br><span class="line">                &#123;</span><br><span class="line">                    if(data&lt;root.left.data)</span><br><span class="line">                    &#123;</span><br><span class="line">                        //Console.WriteLine(&quot;left=&quot; + data);</span><br><span class="line">                        root=turnRight(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        root=turnLeftRight(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line">            else if(data&gt;root.data)</span><br><span class="line">            &#123;</span><br><span class="line">                root.right = insert(root.right, data);</span><br><span class="line">                if(getHeight(root.right)-getHeight(root.left)==2)</span><br><span class="line">                &#123;</span><br><span class="line">                    if(data&gt;root.right.data)</span><br><span class="line">                    &#123;</span><br><span class="line">                        root=turnLeft(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        root=turnRightLeft(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            root.height = getMaxHeight(root.left, root.right) + 1;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 删除</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public AVLTreeNode delete(AVLTreeNode root, int data)</span><br><span class="line">        &#123;</span><br><span class="line">            if(root==null)</span><br><span class="line">            &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if (data &lt; root.data)</span><br><span class="line">            &#123;</span><br><span class="line"></span><br><span class="line">                root.left = delete(root.left, data);</span><br><span class="line">                if (getHeight(root.left) - getHeight(root.right) == 2)</span><br><span class="line">                &#123;</span><br><span class="line">                    if (data &lt; root.left.data)</span><br><span class="line">                    &#123;</span><br><span class="line">                        Console.WriteLine(&quot;left=&quot; + data);</span><br><span class="line">                        root = turnRight(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        root = turnLeftRight(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">            else if (data &gt; root.data)</span><br><span class="line">            &#123;</span><br><span class="line">                root.right = delete(root.right, data);</span><br><span class="line">                if (getHeight(root.right) - getHeight(root.left) == 2)</span><br><span class="line">                &#123;</span><br><span class="line">                    if (data &gt; root.right.data)</span><br><span class="line">                    &#123;</span><br><span class="line">                        root = turnLeft(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        root = turnRightLeft(root);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else if(data==root.data)//等于</span><br><span class="line">            &#123;</span><br><span class="line">                if(root.left!=null&amp;&amp;root.right!=null)</span><br><span class="line">                &#123;</span><br><span class="line">                    //寻找后继者，为右子树中最小的点</span><br><span class="line">                    root.data = getSon(root.right).data;</span><br><span class="line">                    //删除那个后继者</span><br><span class="line">                    root.right=delete(root.right, root.data);</span><br><span class="line">           </span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    if(root.left!=null)</span><br><span class="line">                    &#123;</span><br><span class="line">                        root = root.left;</span><br><span class="line">                    &#125;</span><br><span class="line">                    else if(root.right!=null)</span><br><span class="line">                    &#123;</span><br><span class="line">                        root = root.right;</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        return null;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            //更新高度</span><br><span class="line">            root.height = getMaxHeight(root.left, root.right);</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 寻找其右子树中最小节点</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public AVLTreeNode getSon(AVLTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            AVLTreeNode parent = node;</span><br><span class="line">            AVLTreeNode current = node;</span><br><span class="line">            AVLTreeNode son = current.left;</span><br><span class="line">            while(son!=null)</span><br><span class="line">            &#123;</span><br><span class="line">                parent = current;</span><br><span class="line">                current = son;</span><br><span class="line">                son = son.left;</span><br><span class="line">            &#125;</span><br><span class="line">            return current;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 打印</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        public void printTree(AVLTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if (root == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            Queue&lt;AVLTreeNode&gt; q = new Queue&lt;AVLTreeNode&gt;();</span><br><span class="line">            AVLTreeNode t = root;</span><br><span class="line">            q.Enqueue(t);</span><br><span class="line">            while (q.Count &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                t = q.Dequeue();</span><br><span class="line">                Console.WriteLine(t.data + &quot; &quot; );</span><br><span class="line">                if (t.left != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    q.Enqueue(t.left);</span><br><span class="line">                &#125;</span><br><span class="line">                if (t.right != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    q.Enqueue(t.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 中序遍历，非递归</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;根节点&lt;/param&gt;</span><br><span class="line">        public void inOrder2(AVLTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            Stack&lt;AVLTreeNode&gt; s = new Stack&lt;AVLTreeNode&gt;();</span><br><span class="line">            AVLTreeNode t = root;</span><br><span class="line">            while (t != null || s.Count &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                if (t != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    s.Push(t);</span><br><span class="line">                    t = t.left;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    t = s.Pop();</span><br><span class="line">                    Console.Write(t.data + &quot; &quot;);</span><br><span class="line">                    t = t.right;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
