        <h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Linq;</span><br><span class="line">using System.Text;</span><br><span class="line">using System.Threading.Tasks;</span><br><span class="line"></span><br><span class="line">namespace SuanFa.Graphics</span><br><span class="line">&#123;</span><br><span class="line">    class Dijkstra</span><br><span class="line">    &#123;</span><br><span class="line">        //static void Main()</span><br><span class="line">        //&#123;</span><br><span class="line">        //    //迷宫</span><br><span class="line">        //    int[,] maze = &#123;</span><br><span class="line">        //      //a   b   c   d   e   f  g</span><br><span class="line">        //       &#123; 0, 2, 1,5&#125;,</span><br><span class="line">        //       &#123; 2, 0,-1,2&#125;,</span><br><span class="line">        //       &#123; 1,-1, 0,1&#125;,</span><br><span class="line">        //       &#123; 5, 2, 1,0&#125;,</span><br><span class="line">        //    &#125;;</span><br><span class="line"></span><br><span class="line">        //    for (int i = 0; i &lt; maze.GetLength(0); i++)</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        dijkstra(maze, i);</span><br><span class="line">        //    &#125;</span><br><span class="line">        //&#125;</span><br><span class="line"></span><br><span class="line">        public static void dijkstra(int [,]maze,int start)</span><br><span class="line">        &#123;</span><br><span class="line">            int n = maze.GetLength(0);//顶点个数</span><br><span class="line">            int[] visit = new int[n];//未被访问点</span><br><span class="line">            string[] path = new string[n];//路径点</span><br><span class="line">            int[] minLen = new int[n];//最短路径</span><br><span class="line">            for(int i=0;i&lt;n;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                path[i] = start + &quot;,&quot; + i;</span><br><span class="line">                minLen[i] = maze[start, i];</span><br><span class="line">            &#125;</span><br><span class="line">            visit[start] = 1;</span><br><span class="line">            minLen[start] = 0;</span><br><span class="line">            for(int i=1;i&lt;n;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                int min = int.MaxValue;//距离start最小的距离</span><br><span class="line">                int k = -1;//距离start最小的点的索引</span><br><span class="line">                for(int j=0;j&lt;n;j++)</span><br><span class="line">                &#123;</span><br><span class="line">                    //Console.WriteLine(&quot;j=&quot; + j + &quot;  start=&quot; + start+&quot; n=&quot;+n);</span><br><span class="line">                    if(visit[j]==0&amp;&amp;min&gt;maze[start,j]&amp;&amp;maze[start,j]&gt;=0)//寻找里start最近点的索引</span><br><span class="line">                    &#123;</span><br><span class="line">                        min = maze[start, j];</span><br><span class="line">                        k = j;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                if(k&gt;=0)//k是否存在</span><br><span class="line">                &#123;</span><br><span class="line">                    minLen[k] = min;//设置k的最小值</span><br><span class="line">                    visit[k] = 1;</span><br><span class="line"></span><br><span class="line">                    for(int count=0;count&lt;n;count++)</span><br><span class="line">                    &#123;</span><br><span class="line">                        if(visit[count]==0&amp;&amp;maze[start,k]&gt;=0&amp;&amp;maze[k,count]&gt;0&amp;&amp; maze[start, k]+maze[k, count]&lt;maze[start,count])</span><br><span class="line">                        &#123;</span><br><span class="line"></span><br><span class="line">                            maze[start, count] = maze[start, k] + maze[k, count];//修改start到该点的距离</span><br><span class="line">                            path[count] = path[k] + &quot;,&quot; + count;//获取新的路径点</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            for(int i=0;i&lt;path.Length;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                Console.WriteLine(path[i] + &quot;,len=&quot; + minLen[i]+&quot; i=&quot;+i);</span><br><span class="line">            &#125;</span><br><span class="line">            Console.WriteLine();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
