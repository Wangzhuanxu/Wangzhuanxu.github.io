><span class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Linq;</span><br><span class="line">using System.Text;</span><br><span class="line">using System.Threading.Tasks;</span><br><span class="line"></span><br><span class="line">namespace SuanFa.Search</span><br><span class="line">&#123;</span><br><span class="line">    class BinarySearchTreeNode</span><br><span class="line">    &#123;</span><br><span class="line">        public int data;//数据</span><br><span class="line">        public BinarySearchTreeNode left;//左子</span><br><span class="line">        public BinarySearchTreeNode right;//右子</span><br><span class="line">        public int key;//键值索引</span><br><span class="line">        public BinarySearchTreeNode(int data, int key)</span><br><span class="line">        &#123;</span><br><span class="line">            this.key = key;</span><br><span class="line">            this.data = data;</span><br><span class="line">            this.left = null;</span><br><span class="line">            this.right = null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /// &lt;summary&gt;</span><br><span class="line">    /// 二叉查找树--需要建树---中序遍历就是排好的序列</span><br><span class="line">    /// 它和二分查找一样，插入和查找的时间复杂度均为O(logn)，</span><br><span class="line">    /// 但是在最坏的情况下仍然会有O(n)的时间复杂度。原因在于插入和删除元素的时候，树没有保持平衡</span><br><span class="line">    /// &lt;/summary&gt;</span><br><span class="line">    class BinarySearchTree</span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">        public BinarySearchTreeNode root;</span><br><span class="line">        public BinarySearchTree()</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //static void Main()</span><br><span class="line">        //&#123;</span><br><span class="line">        //    BinarySearchTree bst = new BinarySearchTree();</span><br><span class="line">        //    int[] nums = &#123; 4, 0, 8, 1, 2, 5, 7, 6, 9 &#125;;</span><br><span class="line">        //    for (int i = 0; i &lt; nums.Length; i++)</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        bst.root= bst.insert(nums[i], i, bst.root);</span><br><span class="line">        //    &#125;</span><br><span class="line">        //    bst.printTree(bst.root);</span><br><span class="line">        //    bst.inOrder2(bst.root);</span><br><span class="line">        //    for (int i = nums.Length - 1; i &gt;= 0; i--)</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        Console.WriteLine(&quot;i=&quot; + bst.search(nums[i] - 5, bst.root) + &quot;  num[i]=&quot; + nums[i]);</span><br><span class="line">        //    &#125;</span><br><span class="line"></span><br><span class="line">        //    Console.WriteLine(&quot;最大值=&quot; + bst.getMax(bst.root));</span><br><span class="line">        //    Console.WriteLine(&quot;最小值=&quot; + bst.getMin(bst.root));</span><br><span class="line">        //    Console.WriteLine(&quot;小于等于data=&quot; + bst.getFloor(10, bst.root));</span><br><span class="line">        //    Console.WriteLine(&quot;大于等于data=&quot; + bst.getCell(8, bst.root));</span><br><span class="line">        //    Console.WriteLine();</span><br><span class="line">        //    Console.WriteLine(&quot;删除节点&quot;);</span><br><span class="line">        //    bst.root = bst.delete(4, bst.root);</span><br><span class="line"></span><br><span class="line">        //    bst.printTree(bst.root);</span><br><span class="line">        //&#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 插入</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;插入的数据&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;key&quot;&gt;位置，也就是索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;根节点&lt;/param&gt;</span><br><span class="line">        public BinarySearchTreeNode insert(int data,int key, BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if(root==null)</span><br><span class="line">            &#123;</span><br><span class="line">                Console.WriteLine(&quot;创建节点&quot;);</span><br><span class="line">                root = new BinarySearchTreeNode(data, key);</span><br><span class="line">               // return root;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            else if(data&gt;root.data)//找右子</span><br><span class="line">            &#123;</span><br><span class="line">                root.right= insert(data, key, root.right);</span><br><span class="line">            &#125;</span><br><span class="line">            else if(data&lt;root.data)//左子</span><br><span class="line">            &#123;</span><br><span class="line">                root.left= insert(data, key, root.left);</span><br><span class="line">            &#125;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 查找</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;数据&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;位置&lt;/returns&gt;</span><br><span class="line">        public int  search(int data, BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if(root==null)</span><br><span class="line">            &#123;</span><br><span class="line">                return -1;</span><br><span class="line">            &#125;</span><br><span class="line">            if(data&gt;root.data)//右子</span><br><span class="line">            &#123;</span><br><span class="line">                return search(data, root.right);</span><br><span class="line">            &#125;</span><br><span class="line">            else if(data&lt;root.data)</span><br><span class="line">            &#123;</span><br><span class="line">                return search(data, root.left);</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                return root.key;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 找最大值</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;返回最大值索引&lt;/returns&gt;</span><br><span class="line">        public int getMax(BinarySearchTreeNode root)</span><br><span class="line">        &#123; </span><br><span class="line">            BinarySearchTreeNode temp = root;</span><br><span class="line">            while(root.right!=null)</span><br><span class="line">            &#123;</span><br><span class="line">                temp = root;</span><br><span class="line">                root = root.right;</span><br><span class="line">            &#125;</span><br><span class="line">            return temp.key;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 找最小值</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;返回最大值索引&lt;/returns&gt;</span><br><span class="line">        public int getMin(BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if (root == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return -1;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if (root.left == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return root.key;</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                return getMax(root.left);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 小于等于data中最大的一个</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;数据&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;位置&lt;/returns&gt;</span><br><span class="line">        public int getFloor(int data, BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if(root==null)</span><br><span class="line">            &#123;</span><br><span class="line">                return -1;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if(data&gt;root.data)//大于，右边</span><br><span class="line">            &#123;</span><br><span class="line">                if(root.right==null)</span><br><span class="line">                &#123;</span><br><span class="line">                    return root.key;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    return getFloor(data, root.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else if(data &lt; root.data)//小于，左边</span><br><span class="line">            &#123;</span><br><span class="line">                if (root.left == null)</span><br><span class="line">                &#123;</span><br><span class="line">                    return root.key;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    return getFloor(data, root.left);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else//左子或根</span><br><span class="line">            &#123;</span><br><span class="line">                return root.key;</span><br><span class="line">            &#125;  </span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 大于等于data的最小一个</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;数据&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;param&gt;</span><br><span class="line">        /// &lt;returns&gt;位置&lt;/returns&gt;</span><br><span class="line">        public int getCell(int data, BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if (root == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return -1;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if (data &gt; root.data)//大于，右边</span><br><span class="line">            &#123;</span><br><span class="line">                if (root.right == null)</span><br><span class="line">                &#123;</span><br><span class="line">                    return root.key;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    return getFloor(data, root.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else if (data &lt; root.data)//小于，左边</span><br><span class="line">            &#123;</span><br><span class="line">                if (root.left == null)</span><br><span class="line">                &#123;</span><br><span class="line">                    return root.key;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    return getFloor(data, root.left);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else//左子或根</span><br><span class="line">            &#123;</span><br><span class="line">                return root.key;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 删除</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;key&quot;&gt;删除的值&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        public BinarySearchTreeNode delete(int key, BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            BinarySearchTreeNode parent = root;//删除节点的父节点</span><br><span class="line">            BinarySearchTreeNode current = root;//删除的节点</span><br><span class="line">            bool isLeftNode = false;//被删除节点是右节点还是左节点</span><br><span class="line">            //寻找被删除节点</span><br><span class="line">            while(current.data!=key)</span><br><span class="line">            &#123;</span><br><span class="line">                parent = current;</span><br><span class="line">                if(key&lt;current.data)//左</span><br><span class="line">                &#123;</span><br><span class="line">                    isLeftNode = true;</span><br><span class="line">                    current = current.left;</span><br><span class="line">                &#125;</span><br><span class="line">                else if(key &gt; current.data)//右</span><br><span class="line">                &#123;</span><br><span class="line">                    isLeftNode = false;</span><br><span class="line">                    current = current.right;</span><br><span class="line">                &#125;</span><br><span class="line">                if(current==null)</span><br><span class="line">                &#123;</span><br><span class="line">                    return null;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            if(current==null)//该节点不存在，返回</span><br><span class="line">            &#123;</span><br><span class="line">                Console.WriteLine(&quot;删除失败&quot;);</span><br><span class="line">                return root;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            //该节点左右子树全为空,直接将该节点设置为空</span><br><span class="line">            if(current.left==null&amp;&amp;current.right==null)</span><br><span class="line">            &#123;</span><br><span class="line">                if (current == root)</span><br><span class="line">                &#123;</span><br><span class="line">                    root = null;</span><br><span class="line">                &#125;</span><br><span class="line">                // 在左子树</span><br><span class="line">                else if (isLeftNode == true)</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.left = null;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.right = null;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else if(current.left==null)//该节点左子树为空</span><br><span class="line">            &#123;</span><br><span class="line">                Console.WriteLine(&quot;该节点左子树为空&quot;);</span><br><span class="line">                if(current==root)</span><br><span class="line">                &#123;</span><br><span class="line">                    root = root.right;</span><br><span class="line">                &#125;</span><br><span class="line">                else if (isLeftNode)</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.left = current.right;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.right = current.right;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else if(current.right==null)//该节点右子树为空</span><br><span class="line">            &#123;</span><br><span class="line">                Console.WriteLine(&quot;该节点右子树为空&quot;);</span><br><span class="line">                if(current==root)</span><br><span class="line">                &#123;</span><br><span class="line">                    root = root.left;</span><br><span class="line">                &#125;</span><br><span class="line">                else if (isLeftNode)</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.left = current.left;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.right = current.left;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            else //左右子树都不为空</span><br><span class="line">            &#123;</span><br><span class="line">                //Console.WriteLine(&quot;左右子树都不为空&quot;);</span><br><span class="line">                BinarySearchTreeNode node = getSon(current);</span><br><span class="line">                if(current==root)</span><br><span class="line">                &#123;</span><br><span class="line">                    root = node;</span><br><span class="line">                    //Console.WriteLine(&quot;左右子树都不为空=&quot;+node.data);</span><br><span class="line">                &#125;</span><br><span class="line">                else if (isLeftNode)</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.left = node;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    parent.right = node;</span><br><span class="line">                &#125;</span><br><span class="line">                //printTree(node);</span><br><span class="line">                //将要删除的节点的左子树赋值给后继者的左节点</span><br><span class="line">                node.left = current.left;</span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 获取删除节点的后继者</span><br><span class="line">        /// 删除节点的后继者是在其右节点树中最小的节点</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;返回后继者&lt;/param&gt;</span><br><span class="line">        public BinarySearchTreeNode getSon(BinarySearchTreeNode node)</span><br><span class="line">        &#123;</span><br><span class="line">            BinarySearchTreeNode parent = node;//删除节点父节点</span><br><span class="line">            BinarySearchTreeNode current = node;//删除节点</span><br><span class="line">            BinarySearchTreeNode son = node.right;//删除节点的右节点，最后会变为后继者</span><br><span class="line">            Console.WriteLine(son.data);</span><br><span class="line">            while (son!=null)</span><br><span class="line">            &#123;</span><br><span class="line">                parent = current;</span><br><span class="line">                current = son;</span><br><span class="line">                son = son.left;</span><br><span class="line">            &#125;</span><br><span class="line">            //Console.WriteLine(current.data);</span><br><span class="line">            // 检查后继者(不可能有左节点树)是否有右节点树</span><br><span class="line">            // 如果它有右节点树,则替换后继者位置,加到后继者父亲节点的左节点.</span><br><span class="line">            if(current.right!=null&amp;&amp; current!= node.right)</span><br><span class="line">            &#123;</span><br><span class="line">                parent.left = current.right;</span><br><span class="line">                current.right = node.right;//将要删除的节点的右子树赋值给后继者的右节点</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            return current;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public void a(BinarySearchTree a)</span><br><span class="line">        &#123;</span><br><span class="line">            a = null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 打印</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        public void printTree(BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if (root == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            Queue&lt;BinarySearchTreeNode&gt; q = new Queue&lt;BinarySearchTreeNode&gt;();</span><br><span class="line">            BinarySearchTreeNode t = root;</span><br><span class="line">            q.Enqueue(t);</span><br><span class="line">            while (q.Count &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                t = q.Dequeue();</span><br><span class="line">                Console.WriteLine(t.data + &quot; &quot;+t.key);</span><br><span class="line">                if (t.left != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    q.Enqueue(t.left);</span><br><span class="line">                &#125;</span><br><span class="line">                if (t.right != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    q.Enqueue(t.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 中序遍历，非递归</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;根节点&lt;/param&gt;</span><br><span class="line">        public void inOrder2(BinarySearchTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            Console.WriteLine();</span><br><span class="line">            Stack&lt;BinarySearchTreeNode&gt; s = new Stack&lt;BinarySearchTreeNode&gt;();</span><br><span class="line">            BinarySearchTreeNode t = root;</span><br><span class="line">            while (t != null || s.Count &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                if (t != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    s.Push(t);</span><br><span class="line">                    t = t.left;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    t = s.Pop();</span><br><span class="line">                    Console.WriteLine(t.data + &quot; &quot; + t.key);</span><br><span class="line">                    t = t.right;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
