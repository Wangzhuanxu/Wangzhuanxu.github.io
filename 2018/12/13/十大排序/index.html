span class="line">                if(i&lt;mm[1])//最小值</span><br><span class="line">                &#123;</span><br><span class="line">                    mm[1] = i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return mm;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        #endregion</span><br><span class="line"></span><br><span class="line">        #region 堆排序</span><br><span class="line">        public void heapSort()</span><br><span class="line">        &#123;</span><br><span class="line">            int[] array = &#123; 63,98,3,26,51,58,74,44,61,98,23,46,7,5,37,8,32,5,30,44,12,7,98,91,96,64,76,73,47</span><br><span class="line">                            ,79,95,97,70,74,88,91,21,64,99,7,13,80,98,13,88,50,14,5,20,0,14,40,84,67,89,55,99,</span><br><span class="line">                            11,30,86,81,1,97,82,2,25,76,32,16,45,86,68,6,23,30,32,8,84,3,46,50,70,52,47,64</span><br><span class="line">                            ,54,13,2,85,32,91,10,33,12,25,12,83,16,10,62&#125;;</span><br><span class="line">            for (int i= (array.Length - 1) / 2; i&gt;=0;i--)//有子节点的元素,必须从有节点的最底层找起</span><br><span class="line">            &#123;</span><br><span class="line">                heapAdjuest(array, array.Length,i);</span><br><span class="line">            &#125;</span><br><span class="line">            int temp = 0;</span><br><span class="line">            for(int i=array.Length-1;i&gt;0;i--)</span><br><span class="line">            &#123;</span><br><span class="line">                temp = array[i];</span><br><span class="line">                array[i] = array[0];</span><br><span class="line">                array[0] = temp;</span><br><span class="line">                heapAdjuest(array,i, 0);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            print(array);</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 调整堆</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;array&quot;&gt;数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;k&quot;&gt;需要插入的元素&lt;/param&gt;</span><br><span class="line">        public void heapAdjuest(int []array,int len,int k)</span><br><span class="line">        &#123;</span><br><span class="line">            int left = 0;</span><br><span class="line">            int right = 0;</span><br><span class="line">            int j =0;</span><br><span class="line">            int temp = 0;</span><br><span class="line">            while((left=k*2+1)&lt;len)//是否有左节点</span><br><span class="line">            &#123;</span><br><span class="line">                j = left;</span><br><span class="line">                right = left + 1;</span><br><span class="line">                if(right&lt;len&amp;&amp;array[right]&gt;array[left])//比较左右节点那个更大</span><br><span class="line">                &#123;</span><br><span class="line">                    j = right;</span><br><span class="line">                &#125;</span><br><span class="line">                if(array[j]&gt;array[k])</span><br><span class="line">                &#123;</span><br><span class="line">                    temp = array[j];</span><br><span class="line">                    array[j] = array[k];</span><br><span class="line">                    array[k] = temp;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                k = j;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><                if(array[left]&gt;array[right])</span><br><span class="line">                &#123;</span><br><span class="line">                    array2[index] = array[right];</span><br><span class="line">                    right++;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    array2[index] = array[left];</span><br><span class="line">                    left++;</span><br><span class="line">                &#125;</span><br><span class="line">                index++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            while(left&lt;=mid)</span><br><span class="line">            &#123;</span><br><span class="line">                array2[index] = array[left];</span><br><span class="line">                left++;</span><br><span class="line">                index++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            while(right&lt;=_right)</span><br><span class="line">            &#123;</span><br><span class="line">                array2[index] = array[right];</span><br><span class="line">                right++;</span><br><span class="line">                index++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            index = 0;</span><br><span class="line">            for(int i=_left;i&lt;=_right;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                array[i] = array2[index];</span><br><span class="line">                index++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        #endregion</span><br><span class="line"></span><br><span class="line">        #region 快速排序 ne">                &#125;</span><br><span class="line">                array[right] = array[left];</span><br><span class="line">            &#125;</span><br><span class="line">            array[left] = radix;</span><br><span class="line">           </span><br><span class="line">            if (left-1&gt;=_left)</span><br><span class="line">            &#123;</span><br><span class="line">                </span><br><span class="line">                qSort(array, _left, left - 1);</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">            if(right+1&lt;=_right)</span><br><span class="line">            &#123;</span><br><span class="line">                </span><br><span class="line">                qSort(array, left + 1, _right);</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        #endregion</span><br><span class="line"></span><br><span class="line">        #region 基数排序</span><br><span class="line">        public void radixSort()</span><br><span class="line">        &#123;</span><br><span class="line">            int[] array = &#123; 63,98,3,26,51,58,74,44,61,98,23,46,7,5,37,8,32,5,30,44,12,7,98,91,96,64,76,73,47</span><br><span class="line">                            ,79,95,97,70,74,88,91,21,64,99,7,13,80,98,13,88,50,14,5,20,0,14,40,84,67,89,55,99,</span><br><span class="line">                            11,30,86,81,1,97,82,2,25,76,32,16,45,86,68,6,23,30,32,8,84,3,46,50,70,52,47,64</span><br><span class="line">                            ,54,13,2,85,32,91,10,33,12,25,12,83,16,10,62&#125;;</span><br><span class="line"></span><br><span class="line">            int max = getMax(array);</span><br><span class="line">            for(int i=1;i&lt;max;i*=10)</span><br><span class="line">            &#123;</span><br><span class="line">                rSort(array, i);</span><br><span class="line">            &#125;</span><br><span class="line">            print(array);</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        ///获取排序中最大的数</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;array&quot;&gt;数组&lt;/param&gt;</span><br><span class="line">        public int getMax(int []array)</span><br><span class="line">        &#123;</span><br><span class="line">            int max = array[0];</span><br><span class="line">            foreach(int i in array)</span><br><span class="line">            &#123;</span><br><span class="line">                if(max&lt;i)</span><br><span class="line">                &#123;</span><br><span class="line">                    max = i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return max;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 基数排序</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;array&quot;&gt;数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;exp&quot;&gt;基数，也就是按哪位（十百千）&lt;/param&gt;</span><br><span class="line">        public void rSort(int[] array, int exp)</span><br><span class="line">        &#123;</span><br><span class="line">            int[] array2 = new int[array.Length];</span><br><span class="line">            int[] temp = new int[10];//每个位数所出现的次数</span><br><span class="line">            for (int i = 0; i &lt; array.Length; i++)//记录该位数出现的次数</span><br><span class="line">            &#123;</span><br><span class="line">                temp[array[i] / exp % 10]++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            for (int i = 1; i &lt; 10; i++)//该位数出现的起始位置</span><br><span class="line">            &#123;</span><br><span class="line">                temp[i] += temp[i - 1];</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            for(int i=array.Length-1;i&gt;=0;i--)</span><br><span class="line">            &#123;</span><br><span class="line">                array2[temp[array[i] / exp % 10]-1] = array[i];</span><br><span class="line">                temp[array[i] / exp % 10]--;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            for(int i=0;i&lt;array.Length;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                array[i] = array2[i];</span><br><span class="line">            &#125;</span><br><span class="line">         </span><br><span class="line"></span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        #endregion</span><br><span class="line"></span><br><span class="line">        #region 希尔排序</span><br><span class="line">        public void shellSort()</span><br><span class="line">        &#123;</span><br><span class="line">            int[] array = &#123; 63,98,3,26,51,58,74,44,61,98,23,46,7,5,37,8,32,5,30,44,12,7,98,91,96,64,76,73,47</span><br><span class="line">                            ,79,95,97,70,74,88,91,21,64,99,7,13,80,98,13,88,50,14,5,20,0,14,40,84,67,89,55,99,</span><br><span class="line">                            11,30,86,81,1,97,82,2,25,76,32,16,45,86,68,6,23,30,32,8,84,3,46,50,70,52,47,64</span><br><span class="line">                            ,54,13,2,85,32,91,10,33,12,25,12,83,16,10,62&#125;;</span><br><span class="line">            int gap = array.Length / 2;</span><br><span class="line">            int t=0;//要插入的数</span><br><span class="line">            int j = 0;//要比较的数的索引</span><br><span class="line">            while(gap&gt;=1)</span><br><span class="line">            &#123;</span><br><span class="line">                for (int i = gap; i &lt; array.Length; i++)</span><br><span class="line">                &#123;</span><br><span class="line">                    t = array[i];</span><br><span class="line">                    j = i - gap;</span><br><span class="line">                    </span><br><span class="line">                    while(j&gt;=0&amp;&amp;t&lt;array[j])</span><br><span class="line">                    &#123;</span><br><span class="line">                        array[j + gap] = array[j];</span><br><span class="line">                        j -= gap;</span><br><span class="line">                    &#125;</span><br><span class="line">                    array[j + gap] = t;</span><br><span class="line">                    </span><br><span class="line">                &#125;</span><br><span class="line">                gap = gap / 2;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            print(array);</span><br><span class="line">        &#125;</span><br><span class="line">        #endregion</span><br><span class="line"></span><br><span class="line">        #region</span><br><span class="line">        public void selectSort()</span><br><span class="line">        &#123;</span><br><span class="line">            int[] array = &#123; 63,98,3,26,51,58,74,44,61,98,23,46,7,5,37,8,32,5,30,44,12,7,98,91,96,64,76,73,47</span><br><span class="line">                            ,79,95,97,70,74,88,91,21,64,99,7,13,80,98,13,88,50,14,5,20,0,14,40,84,67,89,55,99,</span><br><span class="line">                            11,30,86,81,1,97,82,2,25,76,32,16,45,86,68,6,23,30,32,8,84,3,46,50,70,52,47,64</span><br><span class="line">                            ,54,13,2,85,32,91,10,33,12,25,12,83,16,10,62&#125;;</span><br><span class="line">            int min = 0;//最小数</span><br><span class="line">            int t = 0;//最小数的索引</span><br><span class="line">            for (int i=0;i&lt;array.Length;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                min = array[i];</span><br><span class="line">                for(int j=i;j&lt;array.Length;j++)</span><br><span class="line">                &#123;</span><br><span class="line">                    if(array[j]&lt;min)</span><br><span class="line">                    &#123;</span><br><span class="line">                        min = array[j];</span><br><span class="line">                        t = j;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                if(i!=t)</span><br><span class="line">                &#123;</span><br><span class="line">                    int temp = array[i];</span><br><span class="line">                    array[i] = array[t];</span><br><span class="line">                    array[t] = temp;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            print(array);</span><br><span class="line">        &#125;</span><br><span class="line">#endregion</span><br><span class="line"></span><br><span class="line">        #region 打印</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 打印</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;nums&quot;&gt;打印的数组&lt;/param&gt;</span><br><span class="line">        public void print(int[] nums)</span><br><span class="line">        &#123;</span><br><span class="line">            for (int i = 0; i &lt; nums.Length; i++)</span><br><span class="line">            &#123;</span><br><span class="line">                Console.Write(&quot;i=&quot; + nums[i] + &quot;，&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            Console.WriteLine();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">#endregion</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
