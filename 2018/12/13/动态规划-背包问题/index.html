        <h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Linq;</span><br><span class="line">using System.Text;</span><br><span class="line">using System.Threading.Tasks;</span><br><span class="line"></span><br><span class="line">namespace SuanFa.Graphics</span><br><span class="line">&#123;</span><br><span class="line">    class BackPack</span><br><span class="line">    &#123;</span><br><span class="line">        static void Main()</span><br><span class="line">        &#123;</span><br><span class="line">            Monster[] monsters = &#123;</span><br><span class="line">                new Monster(12, 24),</span><br><span class="line">                new Monster(18, 20),</span><br><span class="line">                new Monster(19, 20),</span><br><span class="line"></span><br><span class="line">                new Monster(25, 30),</span><br><span class="line"></span><br><span class="line">                new Monster(10, 23),</span><br><span class="line"></span><br><span class="line">                new Monster(10, 23)</span><br><span class="line">                &#125;;</span><br><span class="line">            BackPack b = new BackPack();</span><br><span class="line">            Console.WriteLine(&quot;最大价=&quot; + b.getMaxValue(monsters, 40));;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 动态规划求最大价值</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;monsters&quot;&gt;怪物数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;allTime&quot;&gt;最大刷怪时间&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;最大金币数&lt;/returns&gt;</span><br><span class="line">        public int getMaxValue(Monster []monsters, int allTime)</span><br><span class="line">        &#123;</span><br><span class="line">            int num = monsters.GetLength(0);//怪物种类</span><br><span class="line">            int[,] dp = new int[num+1,allTime+1];//怪物个数</span><br><span class="line">            for(int i=1;i&lt;num+1;i++)//怪物种类数</span><br><span class="line">            &#123;</span><br><span class="line">                for(int j=1;j&lt;allTime+1;j++)//最大刷怪时间</span><br><span class="line">                &#123;</span><br><span class="line">                    if(monsters[i-1].costTime&lt;j)//打败该怪所需时间小于剩余规定时间</span><br><span class="line">                    &#123;</span><br><span class="line">                        //打死第i个怪物的价值大，还是不打死第i个怪物价值大</span><br><span class="line">                        if(dp[i-1,j]&lt;(dp[i-1,j-monsters[i-1].costTime]+monsters[i-1].coin))</span><br><span class="line">                        &#123;</span><br><span class="line">                            dp[i,j] = dp[i - 1, j - monsters[i - 1].costTime] + monsters[i - 1].coin;</span><br><span class="line">                        &#125;</span><br><span class="line">                        else</span><br><span class="line">                        &#123;</span><br><span class="line">                            dp[i, j] = dp[i - 1, j];</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        dp[i, j] = dp[i - 1, j];</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return dp[num,allTime];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    class Monster</span><br><span class="line">    &#123;</span><br><span class="line">        public int costTime;</span><br><span class="line">        public int coin;</span><br><span class="line">        public Monster()</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        public Monster(int costTime,int coin)</span><br><span class="line">        &#123;</span><br><span class="line">            this.coin = coin;</span><br><span class="line">            this.costTime = costTime;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
