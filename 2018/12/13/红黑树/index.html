ine">            &#125;</span><br><span class="line">            Console.WriteLine(&quot;wugen=&quot;+root.data);</span><br><span class="line">            node.parent = temp;</span><br><span class="line"></span><br><span class="line">            temp.right = node;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 插入</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;data&quot;&gt;插入数据&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        public RedBlackTreeNode insert(int data, RedBlackTreeNode root,int trueData)</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">            RedBlackTreeNode parent = root;//插入节点的父节点</span><br><span class="line">            RedBlackTreeNode node = root;//临时遍历变量</span><br><span class="line">            while(node!=null)//寻找插入位置</span><br><span class="line">            &#123;</span><br><span class="line">                parent = node;</span><br><span class="line">                if(data&gt;node.data)</span><br><span class="line">                &#123;</span><br><span class="line">                    node = node.right;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    node = node.left;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            node = new RedBlackTreeNode(data,trueData);//创建节点</span><br><span class="line">            node.parent = parent;//设置创建节点的父节点</span><br><span class="line">            if(parent!=null&amp;&amp; data&gt;parent.data)//查看node为父节点的左子还是右子</span><br><span class="line">            &#123;</span><br><span class="line">                parent.right = node;</span><br><span class="line">            &#125;</span><br><span class="line">            else if(parent != null)</span><br><span class="line">            &#123;</span><br><span class="line">                parent.left = node;</span><br><span class="line">            &#125;</span><br><span class="line">            if(root==null)//未插入节点</span><br><span class="line">            &#123;</span><br><span class="line">                root = fix(node, node);</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                root = fix(node, root);</span><br><span class="line">            &#125;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 修正红黑树</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;插入的节点&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        public RedBlackTreeNode fix(RedBlackTreeNode node, RedBlackTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            RedBlackTreeNode parent, gparent;//当前节点的父节点和祖父节点</span><br><span class="line">            while((parent=getParent(node))!=null&amp;&amp;parent.isRed== RedBlackTreeNode.RED)//父节点存在，并且父节点为红色</span><br><span class="line">            &#123;</span><br><span class="line">                gparent = getParent(parent);//祖父节点一定存在，因为跟节点必须是黑色节点</span><br><span class="line">                if(gparent==null)</span><br><span class="line">                &#123;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                else if(parent==gparent.left)//父节点是祖父节点的左子</span><br><span class="line">                &#123;</span><br><span class="line">                    if(gparent.right!=null&amp;&amp;gparent.right.isRed==RedBlackTreeNode.RED)//叔叔节点存在，且为红色</span><br><span class="line">                    &#123;</span><br><span class="line">                        gparent.right.isRed = gparent.left.isRed = RedBlackTreeNode.BLACK;//父节点和叔叔节点设置为黑色</span><br><span class="line">                        gparent.isRed = RedBlackTreeNode.RED;//祖父为红色</span><br><span class="line">                        node = gparent;//从其祖父节点计算</span><br><span class="line">                        continue;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    if(node==parent.right&amp;&amp;parent.isRed== RedBlackTreeNode.RED)//当前节点为父节点的右子,并且父节点为红色</span><br><span class="line">                    &#123;</span><br><span class="line">                        root=turnLeft(parent, root);//右转后，以前的父节点指向现在的节点，</span><br><span class="line">                        RedBlackTreeNode temp = node; //需要重新获得以前的父节点地址，并将以前的父节点的父节点换为当前节点。</span><br><span class="line">                        node = parent;</span><br><span class="line">                        parent = temp;</span><br><span class="line">                       </span><br><span class="line">                    &#125;</span><br><span class="line">                    Console.WriteLine(parent.data+&quot;   &quot;+gparent.data+&quot;\n&quot;);</span><br><span class="line">                    if(parent.isRed== RedBlackTreeNode.RED)</span><br><span class="line">                    &#123;</span><br><span class="line">                        parent.isRed = RedBlackTreeNode.BLACK;</span><br><span class="line">                        gparent.isRed = RedBlackTreeNode.RED;</span><br><span class="line">                        root=turnRight(gparent, root);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                else//父节点是祖父节点的右子</span><br><span class="line">                &#123;</span><br><span class="line">                    if (gparent.left != null &amp;&amp; gparent.left.isRed == RedBlackTreeNode.RED)//叔叔节点存在，且为红色</span><br><span class="line">                    &#123;</span><br><span class="line">                        gparent.right.isRed = gparent.left.isRed = RedBlackTreeNode.BLACK;//父节点和叔叔节点设置为黑色</span><br><span class="line">                        gparent.isRed = RedBlackTreeNode.RED;//祖父为红色</span><br><span class="line">                        node = gparent;//从其祖父节点计算</span><br><span class="line">                        continue;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    if (node == parent.left &amp;&amp; parent.isRed == RedBlackTreeNode.RED)//当前节点为父节点的右子,并且父节点为空色</span><br><span class="line">                    &#123;</span><br><span class="line">                        root=turnRight(parent, root);//右转后，以前的父节点指向现在的节点，</span><br><span class="line">                        RedBlackTreeNode temp = node; //需要重新获得以前的父节点地址，并将以前的父节点的父节点换为当前节点。</span><br><span class="line">                        node = parent;</span><br><span class="line">                        parent = temp;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    if(parent.isRed== RedBlackTreeNode.RED)//父节点为红色</span><br><span class="line">                    &#123;</span><br><span class="line">                        parent.isRed = RedBlackTreeNode.BLACK;//设置父节点为黑色，祖父节点为红色</span><br><span class="line">                        gparent.isRed = RedBlackTreeNode.RED;</span><br><span class="line">                        root=turnLeft(gparent, root);</span><br><span class="line">                    &#125;</span><br><span class="line">                   </span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line">            root.isRed = RedBlackTreeNode.BLACK;</span><br><span class="line">            return root;//返回跟节点</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 获取父节点</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;node&quot;&gt;子节点&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public RedBlackTreeNode getParent(RedBlackTreeNode node)//寻找父节点</span><br><span class="line">        &#123;</span><br><span class="line">            return node.parent;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //static void Main()</span><br><span class="line">        //&#123;</span><br><span class="line">        //    RedBlackTree rbt = new RedBlackTree();</span><br><span class="line">        //    int[] array = &#123; 11, 2, 14, 1, 7, 15, 5, 8, 4 &#125;;</span><br><span class="line">        //    //RedBlackTree root = new RedBlackTree(11);</span><br><span class="line">        //    //root.isRed = BLACK;//第一个节点为黑色</span><br><span class="line"></span><br><span class="line">        //    for (int i = 0; i &lt; array.Length; i++)</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        rbt.root = rbt.insert(array[i], rbt.root, array[i]);</span><br><span class="line">        //    &#125;</span><br><span class="line">        //    Console.WriteLine();</span><br><span class="line">        //    rbt.printTree(rbt.root);//打印</span><br><span class="line">        //&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 打印</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;跟节点&lt;/param&gt;</span><br><span class="line">        public void printTree(RedBlackTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            if (root == null)</span><br><span class="line">            &#123;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            Queue&lt;RedBlackTreeNode&gt; q = new Queue&lt;RedBlackTreeNode&gt;();</span><br><span class="line">            RedBlackTreeNode t = root;</span><br><span class="line">            q.Enqueue(t);</span><br><span class="line">            while (q.Count &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                t = q.Dequeue();</span><br><span class="line">                Console.WriteLine(t.data + &quot; &quot;+(t.isRed== RedBlackTreeNode.RED ? &quot;RED&quot;:&quot;BLACK&quot;));</span><br><span class="line">                if (t.left != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    q.Enqueue(t.left);</span><br><span class="line">                &#125;</span><br><span class="line">                if (t.right != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    q.Enqueue(t.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 中序遍历，非递归</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;root&quot;&gt;根节点&lt;/param&gt;</span><br><span class="line">        public void inOrder2(RedBlackTreeNode root)</span><br><span class="line">        &#123;</span><br><span class="line">            Stack&lt;RedBlackTreeNode&gt; s = new Stack&lt;RedBlackTreeNode&gt;();</span><br><span class="line">            RedBlackTreeNode t = root;</span><br><span class="line">            while (t != null || s.Count &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                if (t != null)</span><br><span class="line">                &#123;</span><br><span class="line">                    s.Push(t);</span><br><span class="line">                    t = t.left;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    t = s.Pop();</span><br><span class="line">                    Console.Write(t.data + &quot; &quot;+t.isRed);</span><br><span class="line">                    t = t.right;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
