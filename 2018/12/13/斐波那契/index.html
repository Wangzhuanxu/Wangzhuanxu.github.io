r><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Linq;</span><br><span class="line">using System.Text;</span><br><span class="line">using System.Threading.Tasks;</span><br><span class="line"></span><br><span class="line">namespace SuanFa.Search</span><br><span class="line">&#123;</span><br><span class="line">    /// &lt;summary&gt;</span><br><span class="line">    /// 斐波那契查找---有序查找</span><br><span class="line">    /// (1)数据必须采用顺序存储结构；(2)数据必须有序。</span><br><span class="line">    /// (2)最接近查找长度的斐波那契值来确定拆分点;(2)黄金分割</span><br><span class="line">    /// (3)最坏情况下，时间复杂度为O(log2n)，且其期望复杂度也为O(log2n)。</span><br><span class="line">    /// &lt;/summary&gt;</span><br><span class="line">    class FbonacciSearch</span><br><span class="line">    &#123;</span><br><span class="line">        //static void Main()</span><br><span class="line">        //&#123;</span><br><span class="line">        //    int[] nums = &#123; 1, 2, 4, 5, 6, 7, 8, 9 &#125;;</span><br><span class="line">        //    FbonacciSearch fbs = new FbonacciSearch();</span><br><span class="line">        //    int[] fb = fbs.makeFBArray(20);//制作斐波那契数组</span><br><span class="line">        //    int k = 0;</span><br><span class="line">        //    while(fb[k]&lt;nums.Length)//寻找k</span><br><span class="line">        //    &#123;</span><br><span class="line">                </span><br><span class="line">        //        k++;</span><br><span class="line">        //    &#125;</span><br><span class="line">        //    int[] temp = new int[fb[k]];</span><br><span class="line">        //    for(int i=0;i&lt;temp.Length;i++)//创建fb[k]长度的数组,多余长度用nums数组中最后一个元素填充</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        if(i&gt;=nums.Length)</span><br><span class="line">        //        &#123;</span><br><span class="line">        //            temp[i] = nums[nums.Length - 1];</span><br><span class="line">        //        &#125;</span><br><span class="line">        //        else</span><br><span class="line">        //        &#123;</span><br><span class="line">        //            temp[i] = nums[i];</span><br><span class="line">        //        &#125;</span><br><span class="line">        //    &#125;</span><br><span class="line">        //    for (int i = nums.Length - 1; i &gt;= 0; i--)</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        Console.WriteLine(&quot;i=&quot; + fbs.fbonacciSearch(temp, 0, temp.Length - 1, fb,nums[i]-5, k, nums.Length) + &quot;  num[i]=&quot; + nums[i]);</span><br><span class="line">        //    &#125;</span><br><span class="line">        //    Console.WriteLine();</span><br><span class="line">        //    for (int i = nums.Length - 1; i &gt;= 0; i--)</span><br><span class="line">        //    &#123;</span><br><span class="line">        //        Console.WriteLine(&quot;i=&quot; + fbs.fbonacciSearch2(temp, 0, temp.Length - 1, fb, nums[i] - 5, k, nums.Length) + &quot;  num[i]=&quot; + nums[i]);</span><br><span class="line">        //    &#125;</span><br><span class="line">        //&#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 斐波那契查找</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;array&quot;&gt;临时数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;left&quot;&gt;最左边的数的索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;right&quot;&gt;最右边数的索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;fb&quot;&gt;斐波那契数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;key&quot;&gt;查找的值&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;k&quot;&gt;斐波那契数组中刚好大于数组长度数的索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;length&quot;&gt;所要查找的数组长度&lt;/param&gt;</span><br><span class="line">        /// 斐波那契公式f(b)=f(b-1)+f(b-2);</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public int fbonacciSearch2(int[] array, int left, int right, int[] fb, int key, int k, int length)</span><br><span class="line">        &#123;</span><br><span class="line">            while(left&lt;=right)</span><br><span class="line">            &#123;</span><br><span class="line">                int mid = left + fb[k - 1] - 1;</span><br><span class="line">                if (array[mid]&gt;key)</span><br><span class="line">                &#123;</span><br><span class="line">                    right = mid - 1;</span><br><span class="line">                    k -=1;</span><br><span class="line">                &#125;</span><br><span class="line">                else if(array[mid]&lt;key)</span><br><span class="line">                &#123;</span><br><span class="line">                    left = mid + 1;</span><br><span class="line">                    k -= 2;</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    if(mid&lt;length)</span><br><span class="line">                    &#123;</span><br><span class="line">                        return mid;</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        return length - 1;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return -1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 斐波那契查找</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;array&quot;&gt;临时数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;left&quot;&gt;最左边的数的索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;right&quot;&gt;最右边数的索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;fb&quot;&gt;斐波那契数组&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;key&quot;&gt;查找的值&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;k&quot;&gt;斐波那契数组中刚好大于数组长度数的索引&lt;/param&gt;</span><br><span class="line">        /// &lt;param name=&quot;length&quot;&gt;所要查找的数组长度&lt;/param&gt;</span><br><span class="line">        /// 斐波那契公式f(b)=f(b-1)+f(b-2);</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public int fbonacciSearch(int []array,int left,int right,int []fb,int key,int k,int length)</span><br><span class="line">        &#123;</span><br><span class="line">            //Console.WriteLine(left+&quot; &quot;+right+&quot;  &quot; + array[left]+&quot; &quot;+ array[right]);</span><br><span class="line">            if (left &gt; right || key &lt; array[left] || key &gt; array[right] || array.Length == 0)</span><br><span class="line">            &#123;</span><br><span class="line">                return -1;</span><br><span class="line">            &#125; </span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                int mid = left + fb[k - 1] - 1;//拆分点</span><br><span class="line">                if (array[mid] &gt; key)</span><br><span class="line">                &#123;</span><br><span class="line">                    return fbonacciSearch(array, left, mid - 1, fb, key, k - 1,length);</span><br><span class="line">                &#125;</span><br><span class="line">                else if (array[mid] &lt; key)</span><br><span class="line">                &#123;</span><br><span class="line">                    return fbonacciSearch(array, mid + 1, right, fb, key, k - 2,length);</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                &#123;</span><br><span class="line">                    if(mid&lt;length)</span><br><span class="line">                    &#123;</span><br><span class="line">                        return mid;</span><br><span class="line">                    &#125;</span><br><span class="line">                    else</span><br><span class="line">                    &#123;</span><br><span class="line">                        return length - 1;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        /// &lt;summary&gt;</span><br><span class="line">        /// 制作斐波那契数组</span><br><span class="line">        /// &lt;/summary&gt;</span><br><span class="line">        /// &lt;param name=&quot;num&quot;&gt;数组长度,大于2&lt;/param&gt;</span><br><span class="line">        /// &lt;returns&gt;&lt;/returns&gt;</span><br><span class="line">        public int[] makeFBArray(int num)</span><br><span class="line">        &#123;</span><br><span class="line">            int[] array = new int[num];</span><br><span class="line">            array[0] = array[1] = 1;</span><br><span class="line">            for(int i=2;i&lt;num;i++)</span><br><span class="line">            &#123; </span><br><span class="line">                array[i] = array[i - 1] + array[i - 2];</span><br><span class="line">            &#125;</span><br><span class="line">            return array;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
